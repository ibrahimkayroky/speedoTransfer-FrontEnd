<!--Stepper-->
<div class="stepper">
  <div class="step" style="color: #871e35">
    <div class="circle" style="color: #871e35">01</div>
    <div class="label" style="color: #871e35">Amount</div>
  </div>
  <div class="step-divider" style="background-color: #871e35"></div>

  <div class="step">
    <div class="circle">02</div>
    <div class="label">Confirmation</div>
  </div>
  <div class="step-divider"></div>

  <div class="step">
    <div class="circle">03</div>
    <div class="label">Payment</div>
  </div>
</div>
<!--Container-->
<div class="form-container">
  <!--Header-->
  <div class="form-header">
    <h1>How much are you sending?</h1>
  </div>
  <!--Form-->
  <div class="form">
    <div class="input-wrapper">
      <div class="data-container">
        <label>Amount</label>
        <div class="input-icon-wrapper">
          <input
            class="input-field"
            placeholder="Ex.1000"
            for="amount"
            type="number"
            required
          />
        </div>
      </div>
    </div>

    <!--Title-->
    <div class="title-conatiner">
      <p>Recipient Information</p>
      <div class="favorite-conatiner" routerLink="/money-transfer/favorite">
        <svg
          width="25"
          height="24"
          viewBox="0 0 25 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >

        <p>Favourite</p>
        <svg
          class="fav-arrow"
          width="25"
          height="24"
          viewBox="0 0 17 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9.5282 8.00042L6.23487 4.71179L7.1682 3.76647L11.4082 8.00042L7.1682 12.2344L6.23487 11.2891L9.5282 8.00042Z"

          />
        </svg>
      </div>
    </div>

    <!--Inputs-->
    <div class="input-wrapper">
      <div class="data-container">
        <label>Recipient Name</label>
        <div class="input-icon-wrapper">
          <input
            class="input-field"
            for="Recipient-Name"
            type="text"
            required
          />
        </div>
      </div>
    </div>

    <div class="input-wrapper">
      <div class="data-container">
        <label>Recipient Account</label>
        <div class="input-icon-wrapper">
          <input
            class="input-field"
            for="Recipient-Account"
            type="text"
            required
          />
        </div>
      </div>
    </div>

    <div style="width: 100%">
      <app-button
        buttonType="primary"
        buttonText="Continue"
        routerLink="/money-transfer/confirmation"
      ></app-button>
    </div>
  </div>
</div>

<app-nav></app-nav>
<app-header title="Error"></app-header>
<section class="error-section">
  <h2>Error</h2>
  <img src="/assets/rafiki.png" alt="error" />
  <div>
    <p class="text">

      account.
    </p>

  <app-button
    routerLink="/signup"
    buttonType="primary"
    buttonText="Register Now"
    [ngClass]="'width-167'"
  ></app-button>
</section>

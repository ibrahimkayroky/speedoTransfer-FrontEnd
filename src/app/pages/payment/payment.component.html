<!--Stepper-->
<div class="stepper">
  <div class="step" style="color: #871e35">
    <div class="circle" style="color: #871e35">01</div>
    <div class="label" style="color: #871e35">Amount</div>
  </div>
  <div class="step-divider" style="background-color: #871e35"></div>

  <div class="step" style="color: #871e35">
    <div class="circle" style="color: #871e35">02</div>
    <div class="label" style="color: #871e35">Confirmation</div>
  </div>
  <div class="step-divider" style="background-color: #871e35"></div>

  <div class="step" style="color: #871e35">
    <div class="circle" style="color: #871e35">03</div>
    <div class="label" style="color: #871e35">Payment</div>
  </div>
</div>

<!--Container-->
<div class="payment-container">
  <div class="container">
    <div class="container-icon">
      <svg
        width="113"
        height="113"
        viewBox="0 0 113 113"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >

          fill="#C36565"
          stroke="white"
        />
        <path
          d="M35.4629 56.4029L51.6713 74.8205L78.1819 37.2637"
          stroke="white"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
    <div class="container-title">
      <p>Your transfer was successful</p>
      <p class="amountParagraph">
        {{ amount }} <span style="color: #871e35">EGP</span>
      </p>
    </div>
  </div>
  <div class="conatiner-details">
    <div class="from-details">
      <p class="from">From</p>
      <app-person-info
        [name]="'Asmaa Dosuky'"

    <div class="to-details">

      <app-person-info
        [name]="'Asmaa Dosuky'"
        [number]="'123456789456'"
      ></app-person-info>
    </div>
    <div class="transfer-title">
      <p class="title">Transfer amount</p>
      <p class="amount">{{ amount }} EGP</p>
    </div>
    <div style="margin-bottom: 20px">
      <app-button
        buttonType="primary"
        buttonText="Back To Home"
        routerLink="/"
      ></app-button>
    </div>
    <div>
      <app-button
        buttonType="secondary"
        buttonText="Add To Favourite"
      ></app-button>
    </div>
  </div>
</div>
